<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="#0b1220">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>प्रवास कार्यक्रम – TV Mode v1.2</title>
<style>
:root{ --bg:#0b1220; --panel:#0f1a33; --card:#0e1426; --brand:#e77019; --ink:#fff; --muted:#9ab; }
*{ box-sizing:border-box; } html,body{ height:100%; }
body { margin:0; background:var(--bg); color:var(--ink); font-family:"Noto Sans Devanagari","Hind",system-ui,Arial,sans-serif; }
.container { width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; }
.slide { width:92vw; height:92vh; background:var(--panel); border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,.4); padding:18px;
         display:grid; grid-template-columns:1.1fr 1fr; gap:18px; }
.header { grid-column:1 / -1; display:flex; justify-content:space-between; align-items:center; border-bottom:4px solid var(--brand); padding-bottom:8px; }
.h1 { font-size:30px; font-weight:800; } .meta { opacity:.8; }
.card { background:var(--card); border:1px solid #223; border-radius:14px; padding:12px; }
.section { font-size:18px; color:#a9c1ff; margin-bottom:6px; }
dl { margin:0; display:grid; grid-template-columns:150px 1fr; row-gap:6px; }
dt { color:var(--muted); } dd { margin:0; color:#fff; }
.gallery { display:grid; grid-template-columns:repeat(2, 1fr); gap:8px; }
.gallery img { width:100%; height:34vh; object-fit:cover; border-radius:10px; background:#000; }

.controls { position:fixed; top:10px; right:10px; display:flex; gap:8px; transition:opacity .4s ease; z-index:5; align-items:center;}
.btn { background:var(--brand); color:#fff; border:none; border-radius:8px; padding:8px 12px; cursor:pointer; font-weight:700; }
.chk { color:#fff; font-size:13px; display:flex; gap:6px; align-items:center; margin-left:6px; }
.hint { position:fixed; bottom:10px; right:10px; color:#9ab; font-size:12px; z-index:4; }
.controls.hidden{ opacity:0; pointer-events:none; }

/* Portrait overlay */
.rotate-overlay{ position:fixed; inset:0; background:rgba(0,0,0,.85); color:#fff; display:none; align-items:center; justify-content:center; text-align:center; padding:20px; z-index:9999; }
.rotate-overlay .box{ max-width:520px; }
.rotate-overlay .box h2{ margin:0 0 8px; font-size:24px; }
.rotate-overlay .box p{ margin:0 0 12px; color:#c9d6ff; }
.rotate-overlay .box .btn{ background:#1f3b73; }

/* Mobile tuning */
@media (orientation:portrait){
  .slide{ width:96vw; height:96vh; grid-template-columns:1fr; }
  .gallery{ grid-template-columns:1fr; }
  .gallery img{ height: min(40vh, 420px); }
  dl{ grid-template-columns:130px 1fr; }
}
@media (max-width: 900px) and (orientation:landscape){
  .gallery img{ height: clamp(220px, 38vh, 420px); }
}
</style>
</head>
<body>
<div class="controls" id="controls">
  <button class="btn" id="start">Start TV</button>
  <button class="btn" id="pause">Pause</button>
  <button class="btn" id="prev">◀</button>
  <button class="btn" id="next">▶</button>
  <button class="btn" id="hide">Hide UI</button>
  <label class="chk"><input type="checkbox" id="photosOnly" checked> फोटो वाले ही</label>
</div>
<div class="container"><div class="slide" id="slide"></div></div>
<div class="hint">Keys: F = Fullscreen, Space = Pause/Play, ←/→ = Prev/Next (UI auto‑hides)</div>

<!-- Portrait prompt -->
<div class="rotate-overlay" id="rot">
  <div class="box">
    <h2>कृपया मोबाइल को लैंडस्‍केप में घुमाएँ</h2>
    <p>टीवी मोड चौड़ी स्क्रीन पर बेहतर दिखता है। आप चाहें तो पोर्ट्रेट में भी जारी रख सकते हैं।</p>
    <div style="display:flex; gap:8px; justify-content:center;">
      <button class="btn" id="continuePortrait">Continue anyway</button>
      <button class="btn" id="goFullscreen">Go Fullscreen</button>
    </div>
  </div>
</div>

<script>
/*** CSV ***/
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4o78Xk4MGw48WSeBe5pmHyqWaJl3lPz18LcA0QCPZmpiNNmkHbJBJS_iX1s63JvhqbOFCrQEMRNeE/pub?output=csv";
const CSV_URL_PROXY = "https://corsproxy.io/?" + encodeURIComponent(CSV_URL);

/*** State ***/
const MAX_PHOTOS = 4;
let rows=[], idx=0, timer=null, playing=false, interval=12000;
let autoHideTimer=null;
let H = {}; // headers map

/*** Helpers ***/
function norm(s){ return (s||"").replace(/[\u00A0\u200B]/g," ").replace(/\s+/g," ").trim(); }
function parseCSV(text){
  const out=[]; let i=0, cell="", row=[], q=false;
  while(i<text.length){
    const ch=text[i];
    if(q){ if(ch=='"'){ if(text[i+1]=='"'){cell+='"';i++;} else q=false; } else cell+=ch; }
    else { if(ch=='"') q=true; else if(ch==','){ row.push(cell); cell=""; } else if(ch=='\n'){ row.push(cell); out.push(row); row=[]; cell=""; } else if(ch!='\r') cell+=ch; }
    i++;
  }
  if(cell.length||row.length){ row.push(cell); out.push(row); }
  const header = out.shift().map(h=>norm(h));
  const data = out.map(r => { const o={}; header.forEach((h,j)=> o[h]=norm(r[j]||"")); return o; });

  // Header auto-detect (best-effort matches)
  const keys = header;
  function find(cands){
    for(const c of cands){
      const k1 = keys.find(k => k === c);           if(k1) return k1;      // exact
      const k2 = keys.find(k => k.includes(c));     if(k2) return k2;      // contains
    }
    return cands[0];
  }
  H = {
    ts:       find(["Timestamp","timestamp"]),
    date:     find(["कार्यक्रम दिनांक","दिनांक","तारीख","date"]),
    place:    find(["कार्यक्रम स्थान","स्थान","place"]),
    title:    find(["कार्यक्रम का नाम","कार्यक्रम नाम","कार्यक्रम"]),
    attendance: find(["कार्यक्रम में कुल उपस्तिथि","उपस्थिति","attendance"]),
    guests:   find(["कार्यक्रम में प्रमुख अतिथि , जनप्रतिनिधि","कार्यक्रम में प्रमुख अतिथि","अतिथि","guests"]),
    photos:   find(["कार्यक्रम के फोटो","फोटो","photos"]),
    info:     find(["कार्यक्रम से सम्बंधित अन्य जानकारी संषिप्त में","अन्य जानकारी","information"]),
    mandal:   find(["मंडल का नाम","मंडल","mandal"]),
    type:     find(["कार्यक्रम का प्रकार","प्रकार","type"])
  };
  return data;
}
function loadCSV(u){ return fetch(u,{cache:"no-store"}).then(r=>{ if(!r.ok) throw new Error(r.status); return r.text(); }).then(parseCSV); }

function extractID(url){
  if(!url) return ""; url=url.trim();
  let m=url.match(/[?&]id=([\w-]+)/); if(m) return m[1];
  m=url.match(/\/file\/d\/([\w-]+)/); if(m) return m[1];
  if(/^[\w-]{15,}$/.test(url)) return url;
  return "";
}
function candidates(u){ const id=extractID(u); if(!id) return []; return [
  "https://drive.google.com/uc?export=view&id="+id,
  "https://drive.google.com/thumbnail?id="+id+"&sz=w1200",
  "https://lh3.googleusercontent.com/d/"+id+"=w1200"
];}
function toPhotos(f){ return (f||"").split(/[\n,]/).map(s=>norm(s)).filter(Boolean).slice(0,MAX_PHOTOS); }
function esc(s){ return (s||"").replace(/[&<>]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }

/*** Render ***/
function render(r){
  const el=document.getElementById('slide');
  const guests=(r[H.guests]||"").split(",").map(s=>norm(s)).filter(Boolean);
  const photos=toPhotos(r[H.photos]);
  el.innerHTML=`
    <div class="header">
      <div class="h1">माननीय जिला अध्यक्ष जी का प्रवास कार्यक्रम</div>
      <div class="meta">${idx+1} / ${rows.length}</div>
    </div>
    <div class="card">
      <div class="section">कार्यक्रम विवरण</div>
      <dl>
        <dt>तारीख</dt><dd>${esc(r[H.date]||"")}</dd>
        <dt>स्थान</dt><dd>${esc(r[H.place]||"")}</dd>
        <dt>मंडल</dt><dd>${esc(r[H.mandal]||"")}</dd>
        <dt>प्रकार</dt><dd>${esc(r[H.type]||"")}</dd>
        <dt>उपस्थिति</dt><dd>${esc(r[H.attendance]||"")}</dd>
        <dt>अतिथि</dt><dd>${guests.join(", ")||"—"}</dd>
      </dl>
      <div style="margin-top:8px">${esc(r[H.info]||"").replace(/\n/g,"<br>")}</div>
    </div>
    <div class="card">
      <div class="section">फोटो गैलरी</div>
      <div class="gallery" id="gal"></div>
    </div>`;
  const gal=document.getElementById('gal');
  photos.forEach(u=>{ const tries=candidates(u); const img=document.createElement('img'); let k=0; img.src=tries[k]||u; img.onerror=()=>{ if(++k<tries.length) img.src=tries[k]; }; gal.appendChild(img); });
}

/*** Player ***/
function play(){ if(playing) return; playing=true; tick(); timer=setInterval(next, interval); }
function pause(){ playing=false; if(timer){ clearInterval(timer); timer=null; } }
function next(){ idx=(idx+1)%rows.length; render(rows[idx]); }
function prev(){ idx=(idx-1+rows.length)%rows.length; render(rows[idx]); }
function tick(){ render(rows[idx]); }

/*** UI auto‑hide ***/
function scheduleHide(){ clearTimeout(autoHideTimer); autoHideTimer=setTimeout(()=>document.getElementById('controls').classList.add('hidden'), 3500); }
function showUI(){ document.getElementById('controls').classList.remove('hidden'); scheduleHide(); }
['mousemove','touchstart','keydown'].forEach(ev=>document.addEventListener(ev,showUI,{passive:true}));
document.getElementById('hide').onclick=()=>document.getElementById('controls').classList.toggle('hidden');
scheduleHide();

/*** Buttons ***/
document.getElementById('pause').onclick=()=>{ if(playing) pause(); else play(); };
document.getElementById('next').onclick=next;
document.getElementById('prev').onclick=prev;
document.addEventListener('keydown',e=>{
  if(e.key===' '){ e.preventDefault(); if(playing) pause(); else play(); }
  if(e.key==='ArrowRight') next();
  if(e.key==='ArrowLeft') prev();
  if(e.key.toLowerCase()==='f'){
    if(document.fullscreenElement) document.exitFullscreen();
    else document.documentElement.requestFullscreen().catch(()=>{});
  }
});

/*** Portrait overlay ***/
const rot=document.getElementById('rot');
function checkOrientation(showFirst){
  const portrait = window.matchMedia("(orientation: portrait)").matches;
  rot.style.display = portrait ? 'flex' : 'none';
  if(showFirst && portrait){ pause(); }
}
window.addEventListener('orientationchange',()=>{ checkOrientation(false); });
window.addEventListener('resize',()=>{ checkOrientation(false); });
document.getElementById('continuePortrait').onclick=()=>{ rot.style.display='none'; play(); };
document.getElementById('goFullscreen').onclick=()=>{ if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{}); };

/*** Start ***/
document.getElementById('start').onclick=async()=>{
  try{
    rows = await loadCSV(CSV_URL);
  }catch(e){
    try{ rows = await loadCSV(CSV_URL_PROXY); }
    catch(e2){ alert("CSV लोड नहीं हो पाया"); return; }
  }
  // Photos-only (toggle)
  const photosOnly = document.getElementById('photosOnly').checked;
  if (photosOnly) rows = rows.filter(r => toPhotos(r[H.photos]).length > 0);

  if(!rows.length){ alert("रिकॉर्ड नहीं मिले (शायद फोटो लिंक नहीं हैं)"); return; }
  if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{});
  checkOrientation(true);
  idx = 0; play();
};
</script>
</body>
</html>
